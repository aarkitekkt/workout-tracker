<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row no-gutters">

        <div class="col-md-6 no-gutters">
            <div class="leftside">
                <div class="container">

                    <h2 id="title" class="text-center p-5">Build Your Own Workout</h2>


                    <form id="workoutForm" class="form mx-auto mt-5">
                        <input class="form-control form-contol-lg border-0 text-center" type="text" id="workout"
                            placeholder="name your workout" />

                        <button class="btn btn-secondary btn-block mt-3" type="submit" id="addWorkout" name="action">get
                            started</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-6 no-gutters">
            <div class="rightside">
                <div class="container">
                    <h5 id="exerciseHeader" class="pt-5 text-center">add an exercise to your workout</h5>
                    <form id="exerciseForm" class="form mx-auto">
                        <input
                            class="form-control border-secondary border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-light"
                            type="text" id="exercise" placeholder="Exercise" />
                        <input
                            class="form-control border-secondary border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-light"
                            type="text" id="reps" placeholder="Reps" />
                        <input
                            class="form-control border-secondary border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-light"
                            type="text" id="sets" placeholder="Sets" />
                        <button class="btn btn-secondary btn-block mt-3" type="submit" id="addExercise"
                            name="action">add exercise to workout</button>
                    </form>

                    <div id="results">
                        <h3 id="workoutName" class="text-center mt-5">workouthere</h3>
                        <table class="table table-sm table-hover table-borderless mx-auto" id="workoutTable">
                            <thead class="table-dark">
                                <th>Exercise</th>
                                <th>Reps</th>
                                <th>Sets</th>
                            </thead>
                            <tbody id="ExerciseTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
