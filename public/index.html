<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row no-gutters">

        <div class="col-md-6 no-gutters">
            <div class="leftside">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2 id="title">Build Your Own Workout</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form class="form-inline" id="workoutForm">
                                <input class="form-control form-contol-lg border-0 text-center" type="text" id="workout"
                                    placeholder="name your workout" />

                                <button class="btn btn-secondary" type="submit" id="addWorkout" name="action">get
                                    started</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 no-gutters">
            <div class="rightside d-flex justify-content-center align-items-center">
                <div id="container">

                    <h5 id="exerciseHeader">add an exercise to your workout</h5>
                    <form id="exerciseForm" class="form">
                        <input class="form-control border-0" type="text" id="exercise" placeholder="Exercise" />
                        <input class="form-control border-0" type="text" id="reps" placeholder="Reps" />
                        <input class="form-control border-0" type="text" id="sets" placeholder="Sets" />
                        <button class="btn btn-secondary" type="submit" id="addExercise" name="action">Add
                            Exercise</button>
                    </form>

                    <div id="results">
                        <h3 id="workoutName"></h3>
                        <table class="table" id="workoutTable">
                            <thead>
                                <th>Exercise</th>
                                <th>Reps</th>
                                <th>Sets</th>
                            </thead>
                            <tbody id="ExerciseTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
