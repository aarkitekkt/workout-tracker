<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="row no-gutters">

        <div class="col-md-6 no-gutters">
            <div class="leftside">
                <div id="leftsideContainer" class="container">

                    <h2 id="title">Workout Tracker</h2>

                    <form id="selectWorkoutForm" class="form mx-auto mt-5">
                        <select id="inputWorkout" class="form-control text-center">
                            <option selected>select your workout</option>
                        </select>
                        <button class="btn btn-secondary btn-block mt-3" type="submit" id="addWorkout" name="action">get
                            started</button>
                    </form>



                    <form id="newWorkoutForm" class="form mx-auto mt-5">
                        <input class="form-control form-contol-lg border-0 text-center" type="text" id="workout"
                            placeholder="new workout" />
                        <button class="btn btn-secondary btn-block mt-3" type="submit" id="addWorkout"
                            name="action">create new
                            workout</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-6 no-gutters">
            <div class="rightside">
                <div class="container">


                    <h3 id="workoutName" class="text-center pt-5 pb-2">your workout</h3>
                    <table class="table table-sm table-borderless mx-auto mb-5" id="workoutTable">
                        <thead class="table-dark">
                            <th>Exercise</th>
                            <th>Reps</th>
                            <th>Sets</th>
                        </thead>
                        <tbody id="ExerciseTableBody">
                        </tbody>
                    </table>


                    <h5 id="exerciseHeader" class="pt-5 text-center">add an exercise to your workout</h5>
                    <form id="exerciseForm" class="form mx-auto">
                        <input
                            class="form-control border-secondary border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-light"
                            type="text" id="exercise" placeholder="Exercise" />
                        <input
                            class="form-control border-secondary border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-light"
                            type="text" id="reps" placeholder="Reps" />
                        <input
                            class="form-control border-secondary border-top-0 border-left-0 border-right-0 rounded-0 bg-transparent text-light"
                            type="text" id="sets" placeholder="Sets" />
                        <button class="btn btn-secondary btn-block mt-3" type="submit" id="addExercise"
                            name="action">add exercise to workout</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
